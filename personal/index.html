<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="personal.css" />
    <link rel="stylesheet" href="../alerta-flotante.css">
    <title>Personal</title>
  </head>
  <body>
    <h2>Personal</h2>
    <hr />
    <div id="divisionPrincipal">
      <details class="card card--form">
        <summary class="centrar">Registrar Personal</summary>
        <div >
          <form id="divisionPrincipal__containerform-form">
            <label
              ><p>Nombres</p>
              <input type="text" value="" id="inpNombre"
            /></label>
  
            <label>
              <p>Apellidos</p>
              <input type="text" value="" id="inpApellido"
            /></label>
  
            <label>
              <p>Tipo de documento</p>
              <select name="documento" id="tipoDocumento">
                <option value="">Seleccionar</option>
                <option value="CC">Cedula ciudadania</option>
                <option value="CE">Cedula extranjeria</option>
                <option value="TI">Tarjeta de identidad</option>
                <option value="Otro">Otro</option>
              </select>
            </label>
  
            <!-- <input type="radio" name="documento" value="cedula" >
                      <label for="cedula">Cedula ciudadania</label><br>
                      <input type="radio" name="documento" value="extranjeria">
                      <label for="extranjeria">Cedula extranjeria</label><br>
                      <input type="radio" name="documento" value="ti">
                      <label for="ti">Tarjeta de identidad</label><br> -->
            <label>
              <p>Numero documento</p>
              <input
                type="number"
                value="Numero documento"
                id="inpNumDocumento"
              />
            </label>
            <label>
              <p>Fecha de nacimiento</p>
              <input
                type="date"
                name="Fecha de nacimiento"
                id="inpFechaNacimiento"
              />
            </label>
            <label>
            <p>Lugar de nacimiento</p>
  
              <input
                type="text"
                name="Lugar de Nacimiento"
                value=""
                id="inpLugarNacimiento"
              />
            </label>
            <label>
              <p>Direccion de residencia</p>
              <input
                type="text"
                name="Direccion"
                value=""
                id="inpDirResidencia"
              />
            </label>
            <label>
              <p>Telefono</p>
              <input type="number" name="telefono" id="inpTel" />
            </label>
            
            <!--   <input type="radio" name="estado_civil" value="soltero">
                  <label for="soltero">Soltero</label><br>
  
                  <input type="radio" name="estado_civil" value="casado">
                  <label for="casado">Casado</label><br>
  
                  <input type="radio" name="estado_civil" value="otro">
                  <label for="otro">Otro</label><br> -->
  
            <label>
              <p>Salario</p>
              <input
                type="number"
                name="salario"
                id="inpSalario"
              /> </label
            ><br />
            <button type="button" id="btnAgregar">
              Agregar
            </button>
            <button type="reset" id="btnLimpiar">
              Limpiar
            </button>
            
          </form>
        </div>
      </details>
      <div class="card card--tabla">
        <h3  class="centrar">Lista de personal registrado</h3>
        <div id="visualizacionTablaPersonal"></div>
      </div>
    </div>
    <div id="alerta-agregar-personal" class="alerta alerta--esconder">
      <h3>El empleado se ha agregado correctamente</h3>
      <p>Puedes revisar en la tabla del personal</p>
      <button type="button" id="alerta__btn-cerrar">Cerrar</button>
    </div>
  </body>
  <script src="personal.js"></script>
</html>
